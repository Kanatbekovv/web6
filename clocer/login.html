<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="header-flex">
                <h1>Clocer</h1>
                <nav>
                    <a href="#welcome">Главная</a>
                    <a href="./corz.html">купить часы</a>
                    <a href="./thirdpage.html">новости</a>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="login-sect">
        <form class="my-form">
            <div class="login-welcome-row">
                <h1>You must sign in to join</h1>
            </div>

            <div class="text-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com" required>
                <div class="error-message">Email is incorrect format</div>
            </div>

            <div class="text-field">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Your password"
                    title="Minimum 6 characters, at least 1 letter and 1 number" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                    required>
                <div class="error-message">Password must have at least 6 characters with 1 letter and 1 number</div>
            </div>
            <button type="submit" class="my-form__button">Login</button>
        </form>
    </div>

    <script src="./login.js"></script>
</body>

</html>
